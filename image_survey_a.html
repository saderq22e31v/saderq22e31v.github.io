  <code id="formoutput"></code>

  <script type="text/javascript">

    $(document).ready(function() {

        jQuery("select.image-picker").imagepicker({
            hide_select: true,
        });

        jQuery("select.image-picker.show-labels").imagepicker({
            hide_select: true,
            show_label: true,
        });

        jQuery("select.image-picker.limit_callback").imagepicker({
            limit_reached: function () {
                alert('We are full!')
            },
            hide_select: true
        });

        var container = jQuery("select.image-picker.masonry").next("ul.thumbnails");
        container.imagesLoaded(function () {
            container.masonry({
                itemSelector: "li",
            });
        });

        $("#exampleone").submit(function() {
            // $("#formoutput").text($('#img_a').val());
            var output = ''
            $('select').find('option').filter(":selected").each(function() {
                //if ($(this).checked()) {
                    output += "&" + ($(this).attr("id"));
                //}
            });
            $("#formoutput").text(output);
              $.post('https://mailthis.to/ozan.ciga@gettyimages.com', {
                email: 'foo@bar.co',
                _subject: 'inpainting ab test 1',
                message: output
              }).then(function () {
                location.href = 'https://mailthis.to/confirm'
              });
            return false;
        })

    });
